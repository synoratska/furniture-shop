<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d0d1cb704c.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <!-- header -->
    <header>
      <nav class="navbar">
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

         <a href="store-logo">
          <img src="./images/logo.svg" alt="store-logo" />
        </a>
        
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">home</a>
          </li>
          <li class="nav-item">
            <a href="#products" class="nav-link">products</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">about</a>
          </li>
        </ul>

 
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </nav>
    </header>

    <!-- hero -->
    <section class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture collection</h1>
        <a href="#products" class="banner-btn"> shop now </a>
      </div>
    </section>

    <!-- products -->

    <section class="products" id="products">
      <div class="section-title">
        <h2>our products</h2>
        <div class="products-center"></div>
      </div>
    </section>

    <!-- cart -->

    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- Cart item -->
          <!-- <div class="cart-item">
       </div> -->
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>

    <!-- contentful   -->
   
    <script src="app.js"></script>
  </body>
</html>
